<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>‚ú® Maze of the Triwizard Champion ‚ú®</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #win-popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
        }
        /* Mobile controls styling */
        #mobile-controls {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .control-btn {
            width: 55px;
            height: 55px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        #forward-btn {
            font-size: 30px;
        }
        @media (min-width: 768px) {
            /* Hide mobile controls on larger screens */
            #mobile-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="win-popup">üèÜ You are the Triwizard Champion! üèÜ</div>
        
        <!-- Mobile touch controls -->
        <div id="mobile-controls">
            <div id="left-btn" class="control-btn">‚Üê</div>
            <div id="forward-btn" class="control-btn">‚Üë</div>
            <div id="right-btn" class="control-btn">‚Üí</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
